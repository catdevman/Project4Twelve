<div class="box modal notice">
    <div class="box">
        <%= warning %>
    </div>
    <div class="box">
        <button class="standard cancel">
            <span class="fa fa-close"></span>
            <%= cancel %>
        </button>
        <button class="error delete">
            <span class="fa fa-check"></span>
            <%= confirm %>
        </button>
    </div>
</div>
